{% extends "base.html" %}
{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <th>NO.</th>
            <th>Student Name</th>
            <th>Mobile</th>
            <th>Department</th>
            <th>PRN NO.</th>
            <td>
                <a href="{% url 'student_insert'  %}" class="btn btn-outline-success">
                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
        <tbody>
            {% for student in student_list  %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.mobile}}</td>
                <td>{{student.department}}</td>
                <td>{{student.prn_no}}</td>
                <td>
                    <a href="{% url 'student_update' student.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>

                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>
{% endblock content %}
