{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}  

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    <div class="row">
        <div class="col-md-8">
            {{form.name | as_crispy_field}}
        </div>
        <div class="col-md-5">
            {{form.mobile | as_crispy_field}}
            {{form.prn_no | as_crispy_field}}
            {{form.department | as_crispy_field}}
           
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3">
            
            <button type="submit" class="btn-btn-success btn-block btn-lg"><i class="fas fa-database"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
              <i class="fas fa-stream"></i>Back To List
            </a>
          </div> 
    </div>
</form>

{% endblock content %}
